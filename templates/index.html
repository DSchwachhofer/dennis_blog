{% include "header.html" %}

{% for post in posts %}
<div class="position-relative">
  <h2 class="display-5">{{post.title}}</h2>
  <p class="lead">{{post.subtitle}}</p>
  <a href="{{url_for('show_post', post_id=post.id)}}" class="stretched-link"></a>
</div>
<p>Author: <a href="#"
    class="link-body-emphasis link-opacity-75 link-underline-opacity-50"><em>{{post.author.username}}</a></em>
  - {{post.date}}
</p>
<hr>
{% endfor %}
